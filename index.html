<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Riddle</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Word Riddle!</h1>
  <div class="game">
    <!-- Attempt rows for each guess -->
    <div class="attempt-row">
      <input type="text" maxlength="1" id="text_input1_1" class="input-box">
      <input type="text" maxlength="1" id="text_input1_2" class="input-box">
      <input type="text" maxlength="1" id="text_input1_3" class="input-box">
      <input type="text" maxlength="1" id="text_input1_4" class="input-box">
      <input type="text" maxlength="1" id="text_input1_5" class="input-box">
      <button id="submit1" class="submit-btn">Submit</button>
    </div>
    <div class="attempt-row">
      <input type="text" maxlength="1" id="text_input2_1" class="input-box">
      <input type="text" maxlength="1" id="text_input2_2" class="input-box">
      <input type="text" maxlength="1" id="text_input2_3" class="input-box">
      <input type="text" maxlength="1" id="text_input2_4" class="input-box">
      <input type="text" maxlength="1" id="text_input2_5" class="input-box">
      <button id="submit2" class="submit-btn">Submit</button>
    </div>
    <div class="attempt-row">
      <input type="text" maxlength="1" id="text_input3_1" class="input-box">
      <input type="text" maxlength="1" id="text_input3_2" class="input-box">
      <input type="text" maxlength="1" id="text_input3_3" class="input-box">
      <input type="text" maxlength="1" id="text_input3_4" class="input-box">
      <input type="text" maxlength="1" id="text_input3_5" class="input-box">
      <button id="submit3" class="submit-btn">Submit</button>
    </div>
    <div class="attempt-row">
      <input type="text" maxlength="1" id="text_input4_1" class="input-box">
      <input type="text" maxlength="1" id="text_input4_2" class="input-box">
      <input type="text" maxlength="1" id="text_input4_3" class="input-box">
      <input type="text" maxlength="1" id="text_input4_4" class="input-box">
      <input type="text" maxlength="1" id="text_input4_5" class="input-box">
      <button id="submit4" class="submit-btn">Submit</button>
    </div>
    <div class="attempt-row">
      <input type="text" maxlength="1" id="text_input5_1" class="input-box">
      <input type="text" maxlength="1" id="text_input5_2" class="input-box">
      <input type="text" maxlength="1" id="text_input5_3" class="input-box">
      <input type="text" maxlength="1" id="text_input5_4" class="input-box">
      <input type="text" maxlength="1" id="text_input5_5" class="input-box">
      <button id="submit5" class="submit-btn">Submit</button>
    </div>
  </div>
  <p id="message" class="message"></p>

  <script src="script.js"></script>
</body>
</html>
